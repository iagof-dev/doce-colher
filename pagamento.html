  <main>
    <section id="pagamento">


      <div class="box">
        <div class="rog">
          <div class="center">
            <h1>Confirme os Dados:</h1>
          </div>

          <div class="formulario">
            <form class="row g-3 needs-validation">

              <div class="col-md-15">
                <div class="name">
                  <label for="validationCustom01" class="form-label">Nome:</label>
                  <input id= "txt_nome"type="text" class="form-control" id="validationCustom01" value="" required>
                  <div class="valid-feedback">Confirmado!</div>
                </div>
              </div>



              <div class="col-md-15">
                <div class="name">
                  <label for="validationCustom03" class="form-label">Endereço:</label>
                  <input id= "txt_address" type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">Por Favor confirme a cidade.</div>
                </div>
              </div> 


                <div class="col-md-5">
                  <div class="name">
                    <label for="validationCustom02" class="form-label">Bairro:</label>
                    <input id="int_bairro"type="text" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">Confirmado!</div>
                  </div>
                </div> 



                  <div class="col-md-2">
                    <div class="name">
                      <label for="validationCustom02" class="form-label">Número:</label>
                      <input id="int_num" type="number" class="form-control" id="validationCustom02" value="" required>
                      <div class="valid-feedback">Confirmado!</div>
                    </div>
                  </div> 


                    <div class="col-md-5">
                      <div class="name">
                        <label for="validationCustom02" class="form-label">Telefone:</label>
                        <input id="int_number" type="text" class="form-control" id="validationCustom02" value="+55 " required>
                        <div class="valid-feedback">Confirmado!</div>
                      </div>
                    </div> 

                      <div class="confbt">
                        <button type="button" class="btn verdinho"
                          onclick="verificar();"><i
                            class="fa-solid fa-check"></i>Confirmar</button>
                      </div>
            </form>
          </div>

          <br>
          <p> Selecione a forma de pagamento </p>
          <br>
          </td>
          </tr>
          <tr class="tr-center">
            <td>
              <div class="row">
                <span>
                  <h3>
                    <input class="form-check-input" type="radio" name="pg-method" id="pg-method-ccard" value="option1">
                    <label class="form-check-label" for="exampleRadios1">Crédito <i
                        class="fa-regular fa-credit-card"></i></label>
                  </h3>
                </span>
                <span>
                  <h3>
                    <input class="form-check-input"
                      onclick="document.getElementById('qrcoude').style.display = 'none';document.getElementById('trococaixa').style.display = 'none';document.getElementById('troquitos').style.display = 'none';"
                      type="radio" name="pg-method" id="pg-method-dcard" value="option1">
                    <label class="form-check-label" for="exampleRadios1">Débito <i
                        class="fa-regular fa-credit-card"></i></label>
                  </h3>
                </span>
                <span>
                  <h3>
                    <input class="form-check-input"
                      onclick="document.getElementById('nominho').style = 'color: black !important;position: absolute; left: 48.5%; bottom: 23%;'; document.getElementById('qrcoude').style.display = 'flex'; document.getElementById('trococaixa').style.display = 'none';document.getElementById('nominho').innerText = 'PIX';document.getElementById('troquitos').style.display = 'flex';"
                      type="radio" name="pg-method" id="pg-method-pix" value="option1">
                    <label class="form-check-label" for="exampleRadios1">Pix <i class="fa-brands fa-pix"></i></label>
                  </h3>
                </span>
                <span>
                  <h3>
                    <input class="form-check-input" type="radio" name="pg-method"
                      onclick="document.getElementById('nominho').style = ''; document.getElementById('qrcoude').style.display = 'none';document.getElementById('trococaixa').style.display = 'flex'; document.getElementById('nominho').innerText = 'Você Precisa de Troco?';document.getElementById('troquitos').style.display = 'flex';"
                      id="pg-method-money" value="option1">
                    <label class="form-check-label" for="exampleRadios1">Dinheiro <i
                        class="fa-solid fa-money-bill"></i></label>
                  </h3>
                </span>
              </div>
            </td>
          </tr>


          <div id="troquitos" class="pix">
            <div class="pix2">
              <form>
                <div class="center">
                  <h2 id="nominho">Pix<br></h2>
                </div>
                <div id="trococaixa" class="input-group mb-3">
                  <input type="number" min="0" max="999" placeholder="R$0,00" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                </div>
              </form>
              <div class="qrpix">
                <div class="center">
                  <img id="qrcoude" width="15%" src="./img/qrcode.webp" />
                </div>
              </div>
            </div>
          </div>
